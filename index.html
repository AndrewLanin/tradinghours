<!doctype html>
<html lang="en" ng-app="TradingHours">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Trading Hours</title>
    <link rel="stylesheet" type="text/css" href="site/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="site/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="site/css/main.css">
    <script type="text/javascript" src="site/js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="site/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="site/js/lib/moment.min.js"></script>
    <script type="text/javascript" src="site/js/lib/moment-timezone-with-data.min.js"></script>
    <script type="text/javascript" src="site/js/lib/lodash.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script type="text/javascript" src="data/exchanges.js"></script>
		<script type="text/javascript" src="site/js/data-engine.js"></script>
    <script type="text/javascript" src="site/js/main.js"></script>
	</head>
	<body ng-controller="ExchangeListController">
		<div class="container">
      <div class="row">
        <div class="col-xs-8">
          <div class="page-header">
            <h1>Trading Hours</h1>
            <p class="lead">Reference page for various financial markets</p>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="current-time">{{now_hm}}<small>:{{now_s}}</small></div>
          <div class="current-time-marker-top"></div>
        </div>
      </div>

      <div class="row exchange-row" ng-repeat="exchange in exchanges">
        <div class="col-xs-8">
          <div class="actions-panel">
            <span class="glyphicon glyphicon-star highlighted-action"></span>
          </div>
          <span class="exchange-name">{{exchange.full_name}}</span>
          <span ng-switch on="exchange._currentState">
            <span ng-switch-when="out" class="text-muted">&#9679;&nbsp;Trading Closed</span>
            <span ng-switch-when="regular" class="text-success">&#9679;&nbsp;Trading Open</span>
            <span ng-switch-when="premarket" class="text-warning">&#9679;&nbsp;Premarket</span>
            <span ng-switch-when="postmarket" class="text-warning">&#9679;&nbsp;Postmaret</span>
          </span>
          &#9679;&nbsp;{{exchange._sessionString}}
        </div>
        <div class="col-xs-4">
          <svg width="100%">
            <g ng-repeat="frame in exchange._timeline">
              <rect ng-attr-x="{{frame.offsetPercent}}%" ng-attr-width="{{frame.lengthPercent}}%" height="20" ng-attr-class="timeline-frame-{{frame.type}}"></rect>
            </g>
          </svg>
          <div class="current-time-marker">
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        Made by Andrew Lanin &lt;&nbsp;<em>ndrewln@gmail.com</em>&nbsp;&gt; &#9679;&nbsp<a href="#">Source code</a> &#9679;&nbsp<a href="#">Report data issue</a>
      </div>
    </footer>
	</body>
</html>
